<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Car Quiz</title>

  </head>
  <body>
    <div class="container-fluid h1 border text-center p-5" style="width: 100%;">
        Car Quiz
    </div>
    <!-- Card -->
    <div class="container-fluid bg-light py-5 border" id="background">
        <div class="row">
            <div class="col-3"></div>
            <div class="card bg-white py-4 col-md-6 col-sm-8">
                <div class="h2 text-dark text-center" id="time">Time: 50 seconds
                <hr>
                </div>
                <div class="h2 text-dark text-center" id="question">-
                <hr>
                </div>
                <div class="card">
                    <div class="border h2 rounded-2 card-body text-center text-secondary p-5" id="answers">
                        <ul class="list-group list-group-flush">
                            <a class="list-group-item py-5 answer-choice" id="answer0" href="#">a</a>
                            <a class="list-group-item py-5 answer-choice" id="answer1" href="#">b</a>
                            <a class="list-group-item py-5 answer-choice" id="answer2" href="#">c</a>
                            <a class="list-group-item py-5 answer-choice" id="answer3" href="#">d</a>
                        </ul>
                    </div>
                </div>
                <hr>
                <a class="h1 text-dark text-center" id="start" href="#">
                    Start Quiz
                </a>
                <hr>
                <div class="h1 text-center" id="result">
                    -
                </div>
                <hr>
                <a class="h3 text-center" id="leaderboard-link" href="highscores.html">
                    View Highscores
                </a>
            </div>
            <div class="col-"></div>    
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script type="text/javascript" src="script.js"></script>

</html>
