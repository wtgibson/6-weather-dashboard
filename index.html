<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Weather Dashboard</title>

  </head>
  <body class="container-fluid">

    <header class="row bg-dark text-white p-4">
        <div class="col-12"><h1 class="text-center">Weather Dashboard</h1></div> 
    </header>

    <main class="row">

        <aside class="col-sm-4 p-4">
            <h4 class="py-3">
                Search for a City:
            </h4>
            <form action="input-group" id="search">
                <div class="input-group-prepend">
                    <input type="text" class="form-control" placeholder="City" id="searchEntry">
                    <button class="btn btn-primary mx-2" type="submit" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="btn-block btn-group-vertical" id="history"></div>
        </aside>

        <div class="col-sm-8 col-lg-9">
            <section class="d-block card text-center" id="today">
                <h2 id="currentCity"></h2>
                <div id="image"></div>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
                <p id="uv"></p>
            </section>
            <section class="mt-4" id="five-day">
                <h3>5-Day Forecast</h3>
                <div class="row mt-5">
                    <div class="card p-3 mx-5 my-1" id="0"></div>
                    <div class="card p-3 mx-5 my-1" id="1"></div>
                    <div class="card p-3 mx-5 my-1" id="2"></div>
                    <div class="card p-3 mx-5 my-1" id="3"></div>
                    <div class="card p-3 mx-5 my-1" id="4"></div>
                </div>
            </section>
        </div>

    </main>    

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local Javascript -->
    <script type="text/javascript" src="script.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
